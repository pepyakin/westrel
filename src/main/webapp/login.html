<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Представьтесь пожалуйста!</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/login.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="well">
                <div class="lift:Msgs?showAll=true"></div>

                <form class="form-horizontal lift:LoginScreen?form=post">
                    <div class="control-group input-block-level">
                        <label class="control-label" for="username">Имя пользователя</label>
                        <div class="controls">
                            <input type="text" name="username" id="username" placeholder="Имя пользователь">
                        </div>
                    </div>
                    <div class="control-group input-block-level">
                        <label class="control-label" for="password">Пароль</label>
                        <div class="controls">
                            <input type="password" name="password" id="password" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
        <script id="json" src="/classpath/json.js" type="text/javascript"></script>

        <script src="js/bootstrap.js"></script>
    </body>
</html>
